<!DOCTYPE html>
<html dir="ltr" lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Google Cloud Certified Professional Data Engineer</title>
    <meta name="author" content="Moriaki Kogure" />
    <link rel="stylesheet" href="./asset/style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <h1>Google Cloud Certified Professional Data Engineer</h1>

    <h4>資格概要</h4>
    <blockquote>
      <a
        href="
      https://cloud.google.com/learn/certification/data-engineer?hl=ja"
        target="_blank"
        >Google Cloud Certified Professional Data Engineer</a
      >
    </blockquote>

    <h4>学習進捗</h4>
    <div>
      <span id="practice-progress"></span>
      <button id="reset-btn">進捗リセット</button>
    </div>

    <h4>
      <span>コンテンツ</span>
      <div class="toggle-box-wrapper">
        <input type="checkbox" class="toggle-box" id="toggle-show-complete-content" />
        <label for="toggle-show-complete-content" class="toggle-box-label">学習済みコンテンツを表示</label>
      </div>
    </h4>
    <div id="page-tree"></div>

    <h3>データ処理関連</h3>
    <table>
      <thead>
        <tr>
          <th>サービス名</th>
          <th>説明</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><m-b></m-b></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.0.8/dexie.min.js"
      integrity="sha512-Yp2Q03YGorJ+zy5dF6XnTwmtW9MOnJwCG15PH50C5FZcw9TaUHP3ZeSNNkkpjMUD6gOCGyWTLJRkTNjrik9oDA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./asset/script.js"></script>
  </body>
</html>
